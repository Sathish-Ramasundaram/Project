<!DOCTYPE html>
<html>
<body>

  <button id="loadText">Load Text</button>
  <pre id="output">Text will appear here... Note: It should run with Live Server</pre>

  <script>
    const button = document.getElementById("loadText");
    const output = document.getElementById("output");

    button.addEventListener("click", () => {
        fetch("message.txt")
        .then(response => response.text())
        .then(data => {
            output.textContent = data;
        })

        .catch(error => {
            output.textContent ="Failed to load text.";
            console.error(error);
        });
    });
  </script>

</body>
</html>
